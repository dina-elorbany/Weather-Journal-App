<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />

    <!-- Change Icon Title -->
    <link
      rel="icon"
      href="assets/icons8-partly-cloudy-day.png"
      type="image/x-icon"
    />

    <!-- Bootstrap 5.0 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- <link rel="stylesheet" href="styleXX.css" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Background video -->
    <video
      id="background-video"
      autoplay
      loop
      muted
      poster="./assets/weather-background-poster.jpg"
    >
      <source src="./assets/weather-background.mp4" type="video/mp4" />
    </video>

    <!-- App Structure -->
    <div id="app container">
      <header class="holder headline p-4 d-fixed">
        <h2>Weather Journal App ðŸŒžðŸŒ§</h2>
      </header>

      <!-- User Input -->
      <div class="app-container d-flex justify-content-around mt-md-4 mt-sm-2">
        <form action="submit" class="in-out-container p-5">
          <div class="holder zip mb-3">
            <label for="zip" class="form-label"
              >Please enter your Zip-code!</label
            >
            <input
              type="text"
              class="form-control"
              id="zip"
              placeholder="Enter zip-code here"
              maxlength="5"
              size="5"
            />
          </div>

          <div class="holder feel mb-3">
            <label for="feeling" class="form-label"
              >How are you feeling today?</label
            >
            <textarea
              class="form-control"
              id="feeling"
              placeholder="Enter your feelings here"
              rows="3"
            ></textarea>
          </div>

          <button id="generate" class="mt-1 btn" type="submit">Generate</button>
        </form>

        <div class="in-out-container holder entry p-5 d-none">
          <h5 class="title p-3">Most Recent Entry</h5>
          <div id="entry-holder" class="d-flex flex-column"></div>
        </div>
      </div>

      <!-- Copy rights -->
      <footer class="page__footer fixed-bottom">
        <p class="pe-2 ps-2 d-inline-block">
          &copy:
          <a
            href="https://github.com/dina-elorbany
          "
            >Dina A. Elorbany</a
          >
        </p>
      </footer>
    </div>

    <!-- Bootstrap 5.0 JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript linked file -->
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
